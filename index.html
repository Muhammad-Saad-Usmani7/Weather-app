    <script src="https://cdn.tailwindcss.com"></script>

<body>
    
<div class="bg-blue-900 flex flex-row justify-center weather w-full min-h-screen">

    <div class="bg-blue-950 w-screen flex flex-col weather2 m-6">

            <!-- <input type="button" value="search" class="mt-8 bg-green-800 "> -->

        </div>

        <div class=" mt-24 w-full flex justify-center">

        </div>

        <div class=" three h-16 flex justify-center">

            <div class="flex gap-1 ml-10"><div class="images4 "><img src="./wind-icon.png" alt="..." class="images5"></div><p class="four" id="wind">0 Km/h</p></div>
