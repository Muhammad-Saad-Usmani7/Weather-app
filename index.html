<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    
<div class="bg-black flex flex-row justify-center h-screen">
    <div class="bg-blue-900 h-auto w-screen flex flex-col ">

        <div class=" w-full flex justify-center">
            <input type="search" id="searchh" placeholder="Enter country" class="one mt-8 pl-3">
            <!-- <input type="button" value="search" class="mt-8 bg-green-800 "> -->
            <button class="mt-8 bg-white" id="button">search</button>
        </div>

        <div class=" three mt-40 h-16 flex justify-center">
            <p class=" two px-3 w-max " id="temp">25</p><span class="flex flex-col justify-center"> &deg;c </span>
        </div>

        <div class="bg-purple-800 mt-32">
            <div class="h-20 bg-white "><div class="bg-red-500 w-max"><img src="./humidity.png" alt="..." class="w-[50px] p-0"></div><div class="w-max" id="humid">0%</div></div>
            <div></div>

        </div>

    </div>
</div>


</body>
</html>
